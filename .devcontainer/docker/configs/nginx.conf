# .devcontainer/docker/configs/nginx.conf
# Main NGINX config loaded by /etc/nginx/nginx.conf inside the container

user  nginx;
worker_processes  auto;     # auto-scale workers to CPU cores

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024; # enough for dev; tune in prod
  # multi_accept on;
}

http {
  ## Core types
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  ## Sensible defaults
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65s;
  server_tokens    off;

  ## Shared settings (gzip, JSON logs, websocket map, proxy defaults, real-ip, etc.)
  ## Provided in your repo at .devcontainer/docker/configs/nginx-settings.conf
  include /etc/nginx/configs/nginx-settings.conf;

  ## Per-site / per-app configs (e.g., helixaibot.conf with /api/V1 and /trpc/v1)
  include /etc/nginx/conf.d/*.conf;
}
