services:
  nginx:
    image: nginx:1.27-alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"          # dev: HTTP only (your nginx-api.conf listens on 80)
      # - "443:443"      # uncomment if you add a TLS server block
    volumes:
      # Main nginx.conf
      - ./configs/nginx.conf:/etc/nginx/nginx.conf:ro
      # Shared settings (gzip, websocket map, proxy defaults)
      - ./configs:/etc/nginx/configs:ro
      # Site config that routes /api/V1 and /trpc/v1/*
      - ./configs/nginx-api.conf:/etc/nginx/conf.d/nginx-api.conf:ro
      # Optional: persist/access logs locally
      # - ./nginx-logs:/var/log/nginx
    healthcheck:
      # Validate config is syntactically OK
      test: ["CMD-SHELL", "nginx -t || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 5s
    networks:
      - helix

networks:
  helix:
    external: true   # create once: `docker network create helix`