---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sops-secret-reader
  namespace: flux-system
  labels:
    app.kubernetes.io/name: sops-secret-reader
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: gitops-control-plane
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["sops-age"]
    verbs: ["get"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: bind-sops-secret-reader
  namespace: flux-system
  labels:
    app.kubernetes.io/name: bind-sops-secret-reader
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: gitops-control-plane
subjects:
  - kind: ServiceAccount
    name: kustomize-controller
    namespace: flux-system
  - kind: ServiceAccount
    name: helm-controller
    namespace: flux-system
  - kind: ServiceAccount
    name: source-controller
    namespace: flux-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sops-secret-reader
