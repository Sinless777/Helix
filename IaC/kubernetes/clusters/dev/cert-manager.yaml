apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-stack
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: cert-manager
spec:
  interval: 10m0s
  retryInterval: 2m0s
  timeout: 10m0s
  prune: true
  wait: false

  path: ./IaC/kubernetes/apps/cert-manager

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn:
    - name: flux-helm-repositories
    - name: cluster-vars

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
