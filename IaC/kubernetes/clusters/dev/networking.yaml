apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: networking-base
  namespace: flux-system
spec:
  interval: 10m
  path: ./IaC/kubernetes/apps/base/networking
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: flux-helm-repositories
    - name: cluster-vars
  sourceRef:
    kind: GitRepository
    name: flux-system
