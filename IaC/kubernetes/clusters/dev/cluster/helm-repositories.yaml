apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-helm-repositories
  namespace: flux-system
  labels:
    app.kubernetes.io/name: flux-helm-repositories
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: gitops-source
spec:
  interval: 10m0s
  retryInterval: 2m0s
  timeout: 2m0s
  prune: true
  wait: true
  path: ./IaC/kubernetes/flux/repositories
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
