apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: stakater-reloader
  namespace: flux-system
spec:
  interval: 10m
  path: ./IaC/kubernetes/apps/kube-system/reloader/app
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cluster-vars
      namespace: flux-system
