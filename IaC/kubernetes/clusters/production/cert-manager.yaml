apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-stack
  namespace: flux-system
spec:
  interval: 10m
  path: ./IaC/kubernetes/apps/cert-manager
  prune: true
  wait: true
  timeout: 10m
  dependsOn:
    - name: flux-helm-repositories
    - name: cluster-vars
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
        optional: true
