apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cloudflare-tunnel-stack
  namespace: flux-system
spec:
  interval: 10m
  path: ./IaC/kubernetes/apps/network/cloudflare-tunnel
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: cilium
      namespace: flux-system
    - name: cloudflare-dns-stack
      namespace: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
