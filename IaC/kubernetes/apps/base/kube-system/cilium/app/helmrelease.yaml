apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      # Replace with proper repository/source configured in flux repositories
      chart: cilium/cilium
      version: "1.18.4" # pin to a matched version; update accordingly
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    # Basic datapath & routing settings
    autoDirectNodeRoutes: true # enable direct node routes for eBPF native routing :contentReference[oaicite:1]{index=1}
    bpf:
      masquerade: true
    bgpControlPlane:
      enabled: true
    ipam:
      mode: kubernetes # use Kubernetes-native IPAM :contentReference[oaicite:3]{index=3}
    kubeProxyReplacement: true # replace kube-proxy with Cilium native option
    kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
    cni:
      exclusive: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
          - PERFMON
          - BPF
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    # Network service load-balancer settings
    loadBalancer:
      algorithm: maglev
      # Use default chart mode (snat) unless overridden per environment.
      # Set explicitly here to keep a stable, non-templated value.
      mode: snat
    l2announcements:
      enabled: true
    localRedirectPolicy: true
    endpointRoutes:
      enabled: true
    # Observer/monitoring integration
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 1
      rollOutPods: true
    rollOutCiliumPods: true
    routingMode: native # native routing instead of overlay
    # Dashboard for troubleshooting
    dashboards:
      enabled: true
    # Hubble & GatewayAPI (disabled by default; enable when required)
    hubble:
      enabled: false
    gatewayAPI:
      enabled: false
    # Example of additional environment overlay placeholders
    # Set per-cluster if needed; omit templating to keep manifest valid.
    # ipv4NativeRoutingCIDR: "10.244.0.0/16"
    # Cgroup handling â€“ tune for host OS
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    socketLB:
      enabled: true
      hostNamespaceOnly: true
    # Additional recommended flags for stability & upgrade compatibility
    upgradeCompatibility: "1.18" # pinned for chart 1.18.x
    envoy.prometheus.serviceMonitor.enabled: true
