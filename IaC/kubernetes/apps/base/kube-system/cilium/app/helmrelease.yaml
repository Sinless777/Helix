apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
spec:
  interval: 1h
  chart:
    spec:
      chart: cilium
      version: "1.18.4" # pin to a matched version; update accordingly
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
  values:
    # Basic datapath & routing settings
    autoDirectNodeRoutes: false # disable native-direct routes in minikube
    bpf:
      masquerade: false # rely on kube-proxy/ip-masq-agent for SNAT
    bgpControlPlane:
      enabled: true
    ipam:
      mode: kubernetes # use Kubernetes-native IPAM :contentReference[oaicite:3]{index=3}
    kubeProxyReplacement: false # fully rely on kube-proxy in minikube
    kubeProxyReplacementHealthzBindAddr: ""
    cni:
      exclusive: true
    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
          - PERFMON
          - BPF
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
    # Network service load-balancer settings
    loadBalancer:
      algorithm: maglev
      # Use default chart mode (snat) unless overridden per environment.
      # Set explicitly here to keep a stable, non-templated value.
      mode: snat
    l2announcements:
      enabled: true
    localRedirectPolicy: true
    endpointRoutes:
      enabled: false
    # Observer/monitoring integration
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      replicas: 1
      rollOutPods: true
      skipCRDCreation: false
    rollOutCiliumPods: true
    routingMode: tunnel # simpler overlay mode for minikube
    # Dashboard for troubleshooting
    dashboards:
      enabled: true
    # Hubble & GatewayAPI (disabled by default; enable when required)
    hubble:
      enabled: false
    gatewayAPI:
      enabled: false
    # Example of additional environment overlay placeholders
    # Native routing requires explicit pod CIDR; minikube defaults to 10.244.0.0/24.
    # Not used in tunnel mode; keep value for reference.
    ipv4NativeRoutingCIDR: "10.244.0.0/24"
    # Cgroup handling â€“ tune for host OS
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup
    socketLB:
      enabled: true
      hostNamespaceOnly: true
    # Additional recommended flags for stability & upgrade compatibility
    upgradeCompatibility: "1.18" # pinned for chart 1.18.x
    envoy.prometheus.serviceMonitor.enabled: true
