apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: reloader
  namespace: kube-system
  labels:
    app.kubernetes.io/name: reloader
    app.kubernetes.io/instance: reloader
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: config-watcher
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 5
  releaseName: reloader
  targetNamespace: kube-system
  chart:
    spec:
      chart: reloader
      version: "2.2.5"                               # Use latest stable version; check repository. :contentReference[oaicite:1]{index=1}
      sourceRef:
        kind: HelmRepository
        name: stakater
        namespace: flux-system
  install:
    remediation:
      retries: 3
      enable: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  values:
    fullnameOverride: reloader
    reloader:
      watchGlobally: true                            # Watch across namespaces; set false if you restrict
      readOnlyRootFileSystem: true
      strategy: annotations                          # Use annotation-strategy to avoid unnecessary GitOps diffs :contentReference[oaicite:2]{index=2}
      podMonitor:
        enabled: true
        namespace: observability                    # Allow Prometheus scraping in observability namespace
        interval: "1m"
        path: /metrics
    resources:
      requests:
        cpu: "50m"
        memory: "128Mi"
      limits:
        cpu: "200m"
        memory: "512Mi"
