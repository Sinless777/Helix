apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: reloader
  namespace: flux-system
  labels:
    app.kubernetes.io/name: reloader
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: config-watcher
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  prune: true
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: reloader
      helix.ai/component: config-watcher
  sourceRef:
    kind: GitRepository
    name: helix-ai
    namespace: flux-system
  path: ./IaC/kubernetes/apps/base/kube-system/reloader/app
