apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
  labels:
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/instance: metrics-server
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: cluster-metrics
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 5
  releaseName: metrics-server
  targetNamespace: kube-system
  chart:
    spec:
      chart: metrics-server
      version: "3.11.0"          # Pin to a known stable version
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  install:
    remediation:
      retries: 3
      enable: true
  upgrade:
    remediation:
      retries: 3
      cleanupOnFail: true
  driftDetection:
    mode: enabled
  values:
    args:
      - --kubelet-insecure-tls        # only if necessary; consider secure config
      - --kubelet-preferred-address-types=InternalIP,ExternalIP,Hostname
      - --kubelet-use-node-status-port
      - --metric-resolution=15s
    extraArgs:                       # enabling HA & resource configuration
      - --replicas=2                 # enable high-availability mode
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
      namespace: observability       # scrape by Prometheus operator
      interval: "1m"
      path: /metrics
      port: 4443                     # ensure correct port as per chart defaults
    resources:
      requests:
        cpu: "100m"
        memory: "200Mi"
      limits:
        cpu: "300m"
        memory: "500Mi"
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""  # if scheduling on control-plane nodes
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: NoSchedule
