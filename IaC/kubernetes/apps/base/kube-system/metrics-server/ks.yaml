apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: metrics-server
  namespace: flux-system
  labels:
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: cluster-metrics
spec:
  interval: 30m
  retryInterval: 2m
  timeout: 10m
  prune: true
  targetNamespace: kube-system
  commonMetadata:
    labels:
      app.kubernetes.io/name: metrics-server
      helix.ai/component: cluster-metrics
  sourceRef:
    kind: GitRepository
    name: helix-ai
    namespace: flux-system
  path: ./IaC/kubernetes/apps/base/kube-system/metrics-server/app
