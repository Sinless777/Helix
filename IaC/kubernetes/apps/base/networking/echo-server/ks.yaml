apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: echo-server
  namespace: flux-system
  labels:
    app.kubernetes.io/name: echo-server
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: echo-service
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 10m
  prune: true
  targetNamespace: networking
  commonMetadata:
    labels:
      app.kubernetes.io/name: echo-server
      helix.ai/component: echo-service
  sourceRef:
    kind: GitRepository
    name: helix-ai
    namespace: flux-system
  path: ./IaC/kubernetes/apps/base/networking/echo-server/app
