apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coredns
  namespace: networking
  labels:
    app.kubernetes.io/name: coredns
    app.kubernetes.io/instance: coredns
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: core-dns
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 5
  releaseName: coredns
  targetNamespace: networking
  chart:
    spec:
      chart: coredns
      version: "1.38.0"       # Updated to latest pinned version based on chart repo [verify version] :contentReference[oaicite:2]{index=2}
      sourceRef:
        kind: HelmRepository
        name: coredns
        namespace: flux-system
  install:
    remediation:
      retries: 3
      enable: true
  upgrade:
    remediation:
      retries: 3
      crds: CreateReplace
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: coredns-values
      valuesKey: values.yaml
