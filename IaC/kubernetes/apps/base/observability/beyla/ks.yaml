apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: beyla
  namespace: flux-system
  labels:
    app.kubernetes.io/name: beyla
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: observability-beyla
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  targetNamespace: observability
  commonMetadata:
    labels:
      app.kubernetes.io/name: beyla
      helix.ai/component: observability-beyla
  sourceRef:
    kind: GitRepository
    name: helix-ai
    namespace: flux-system
  path: ./IaC/kubernetes/apps/base/observability/beyla/app
