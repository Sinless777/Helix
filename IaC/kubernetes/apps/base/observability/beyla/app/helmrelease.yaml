apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beyla
  namespace: observability
  labels:
    app.kubernetes.io/name: beyla
    app.kubernetes.io/instance: beyla
    app.kubernetes.io/managed-by: fluxcd
    app.kubernetes.io/part-of: helix-observability
spec:
  interval: 30m
  timeout: 10m
  releaseName: beyla
  targetNamespace: observability
  dependsOn:
    - name: otel-collector
      namespace: observability
  chart:
    spec:
      chart: beyla
      version: 1.10.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: beyla-values
      valuesKey: values.yaml
