apiVersion: v1
kind: ServiceAccount
metadata:
  name: helm-release-sa
  namespace: observability
  labels:
    app.kubernetes.io/name: kube-prometheus-stack
    helix.ai/component: observability
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: helm-release-sa
  namespace: observability
  labels:
    app.kubernetes.io/name: kube-prometheus-stack
    helix.ai/component: observability
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: helm-release-sa
  namespace: observability
  labels:
    app.kubernetes.io/name: kube-prometheus-stack
    helix.ai/component: observability
subjects:
  - kind: ServiceAccount
    name: helm-release-sa
    namespace: observability
roleRef:
  kind: Role
  name: helm-release-sa
  apiGroup: rbac.authorization.k8s.io
---
# Grant cluster-admin so the Helm release can install CRDs and cluster-scoped resources in dev
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: helm-release-sa-kps-cluster-admin
subjects:
  - kind: ServiceAccount
    name: helm-release-sa
    namespace: observability
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
