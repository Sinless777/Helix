apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: observability
commonLabels:
  app.kubernetes.io/part-of: helix-observability
  app.kubernetes.io/managed-by: fluxcd
resources:
  - ./helmrelease.yaml
  - ./rbac.yaml
configMapGenerator:
  - name: kube-prometheus-stack-values
    files:
      - values.yaml=./configs/values.yaml
  - name: kube-prometheus-stack-dashboard-home
    files:
      - home.json=./configs/dashboard-home.json
    options:
      labels:
        grafana_dashboard: "1"
generatorOptions:
  disableNameSuffixHash: true
