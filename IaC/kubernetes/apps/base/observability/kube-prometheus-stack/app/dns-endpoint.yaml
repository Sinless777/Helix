---
apiVersion: externaldns.k8s.io/v1alpha1
kind: DNSEndpoint
metadata:
  name: kube-prometheus-dns-endpoint
  namespace: network
spec:
  endpoints:
    - dnsName: "grafana.${DOMAIN_3}"
      recordType: CNAME
      targets: ["external.${DOMAIN_3}"]
    - dnsName: "prometheus.${DOMAIN_3}"
      recordType: CNAME
      targets: ["external.${DOMAIN_3}"]
    - dnsName: "alert-manager.${DOMAIN_3}"
      recordType: CNAME
      targets: ["external.${DOMAIN_3}"]
