deploymentMode: SingleBinary

loki:
  auth_enabled: false
  commonConfig:
    replication_factor: 1
  storage:
    type: filesystem
    filesystem:
      chunks_directory: /var/loki/chunks
      rules_directory: /var/loki/rules
  ruler:
    storage:
      type: local
      local:
        directory: /var/loki/rules
  useTestSchema: true

singleBinary:
  replicas: 1
  persistence:
    enabled: true
    size: 5Gi
    storageClass: ""

simpleScalable:
  enabled: false
  replicas: 0
  persistence:
    enabled: false

monitoring:
  serviceMonitor:
    enabled: true
  dashboards:
    enabled: true
  rules:
    enabled: true

# Explicitly zero out scalable/distributed component replica counts (we run single binary)
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
# Disable distributed components to avoid conflicts with single-binary mode
ingester:
  replicas: 0
querier:
  replicas: 0
queryFrontend:
  replicas: 0
distributor:
  replicas: 0
compactor:
  replicas: 0
