apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubescape
  namespace: security
  labels:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/instance: kubescape
    app.kubernetes.io/managed-by: fluxcd
    app.kubernetes.io/part-of: helix-platform
spec:
  interval: 30m
  timeout: 10m
  releaseName: kubescape
  targetNamespace: security
  suspend: true
  chart:
    spec:
      chart: kubescape-operator
      version: 1.14.1
      sourceRef:
        kind: HelmRepository
        name: kubescape
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: kubescape-values
      valuesKey: values.yaml
