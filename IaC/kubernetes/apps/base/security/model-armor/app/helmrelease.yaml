apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: model-armor
  namespace: security
  labels:
    app.kubernetes.io/name: model-armor
    app.kubernetes.io/instance: model-armor
    app.kubernetes.io/managed-by: fluxcd
    app.kubernetes.io/part-of: helix-platform
spec:
  interval: 30m
  timeout: 5m
  releaseName: model-armor
  targetNamespace: security
  suspend: true
  chart:
    spec:
      chart: model-armor
      version: 0.1.0
      sourceRef:
        kind: HelmRepository
        name: model-armor
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: model-armor-values
      valuesKey: values.yaml
