apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: security
  labels:
    app.kubernetes.io/name: crowdsec
    app.kubernetes.io/instance: crowdsec
    app.kubernetes.io/managed-by: fluxcd
    app.kubernetes.io/part-of: helix-platform
spec:
  interval: 30m
  timeout: 10m
  releaseName: crowdsec
  targetNamespace: security
  suspend: true
  chart:
    spec:
      chart: crowdsec
      version: 0.18.3
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: crowdsec-values
      valuesKey: values.yaml
