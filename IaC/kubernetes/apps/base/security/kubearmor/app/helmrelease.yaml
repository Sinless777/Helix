apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubearmor
  namespace: security
  labels:
    app.kubernetes.io/name: kubearmor
    app.kubernetes.io/instance: kubearmor
    app.kubernetes.io/managed-by: fluxcd
    app.kubernetes.io/part-of: helix-platform
spec:
  interval: 30m
  timeout: 10m
  releaseName: kubearmor
  targetNamespace: security
  suspend: true
  chart:
    spec:
      chart: kubearmor
      version: 1.0.6
      sourceRef:
        kind: HelmRepository
        name: kubearmor
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  valuesFrom:
    - kind: ConfigMap
      name: kubearmor-values
      valuesKey: values.yaml
