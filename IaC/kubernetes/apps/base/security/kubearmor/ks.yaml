apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kubearmor
  namespace: flux-system
  labels:
    app.kubernetes.io/name: kubearmor
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: security-kubearmor
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  targetNamespace: security
  commonMetadata:
    labels:
      app.kubernetes.io/name: kubearmor
      helix.ai/component: security-kubearmor
  sourceRef:
    kind: GitRepository
    name: helix-ai
    namespace: flux-system
  path: ./IaC/kubernetes/apps/base/security/kubearmor/app
