apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-ingressgateway
  namespace: mesh
  labels:
    app.kubernetes.io/name: istio-ingressgateway
    app.kubernetes.io/instance: istio-ingressgateway
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: edge-gateway
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 5
  releaseName: istio-ingressgateway
  targetNamespace: mesh
  dependsOn:
    - name: istiod
      namespace: mesh
      kind: HelmRelease
  chart:
    spec:
      chart: gateway
      version: "1.23.0"   # confirm this version exists in the chart repo
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  install:
    remediation:
      retries: 3
      enable: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: istio-gateway-values
      valuesKey: gateway.yaml
