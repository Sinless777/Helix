apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flagger
  namespace: mesh
  labels:
    app.kubernetes.io/name: flagger
    app.kubernetes.io/instance: flagger
    app.kubernetes.io/managed-by: fluxcd
    app.kubernetes.io/part-of: helix-platform
    helix.ai/component: progressive-delivery
spec:
  interval: 30m
  timeout: 10m
  maxHistory: 5
  releaseName: flagger
  targetNamespace: mesh
  chart:
    spec:
      chart: flagger
      version: "1.42.0"              # pinned to latest stable as of Artifact Hub. :contentReference[oaicite:2]{index=2}
      sourceRef:
        kind: HelmRepository
        name: flagger
        namespace: flux-system
  install:
    remediation:
      retries: 3
      enable: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  driftDetection:
    mode: enabled
  valuesFrom:
    - kind: ConfigMap
      name: flagger-values
      valuesKey: values.yaml
