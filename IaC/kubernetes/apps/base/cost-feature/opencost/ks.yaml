apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: opencost
  namespace: flux-system
  labels:
    app.kubernetes.io/name: opencost
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: cost-opencost
spec:
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  targetNamespace: cost-feature
  commonMetadata:
    labels:
      app.kubernetes.io/name: opencost
      helix.ai/component: cost-opencost
  sourceRef:
    kind: GitRepository
    name: helix-ai
    namespace: flux-system
  path: ./IaC/kubernetes/apps/base/cost-feature/opencost/app
