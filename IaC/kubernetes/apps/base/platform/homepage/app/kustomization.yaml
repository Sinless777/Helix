apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: platform
commonLabels:
  app.kubernetes.io/part-of: helix-platform
  app.kubernetes.io/managed-by: fluxcd
  helix.ai/component: platform-homepage
resources:
  - ./helmrelease.yaml
configMapGenerator:
  - name: homepage-values
    files:
      - values.yaml=./configs/values.yaml
    options:
      disableNameSuffixHash: true
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
  - name: homepage-secrets
    files: []
    options:
      disableNameSuffixHash: true
