---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio
  namespace: network
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: service-mesh
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: service-mesh
spec:
  releaseName: istiod
  interval: 30m0s

  dependsOn:
    - name: istio-base
      namespace: network

  install:
    createNamespace: false
    remediation:
      retries: 3
      remediateLastFailure: true

  upgrade:
    remediation:
      retries: 3

  chartRef:
    kind: HelmRepository
    name: istio
    namespace: flux-system

  values:
    global:
      istioNamespace: network
      revision: default
      proxy:
        autoInject: enabled
    meshConfig:
      enableAutoMtls: true
    pilot:
      autoscaleEnabled: true
      traceSampling: 1.0
