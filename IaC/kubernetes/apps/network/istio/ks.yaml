---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio
  namespace: flux-system
spec:
  interval: 1h
  path: ./IaC/kubernetes/apps/network/istio/app
  dependsOn:
    - name: cloudflare-dns
  postBuild:
    substituteFrom:
      - name: cluster-settings
        kind: ConfigMap
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
