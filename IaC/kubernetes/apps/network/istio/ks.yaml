apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: istio
  namespace: flux-system
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: istio
spec:
  interval: 1h0m0s
  retryInterval: 5m0s
  wait: true
  timeout: 15m0s
  prune: true

  path: ./IaC/kubernetes/apps/network/istio/app
  targetNamespace: network

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  dependsOn:
    - name: cloudflare-dns

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings

  decryption:
    provider: sops
    secretRef:
      name: sops-age
