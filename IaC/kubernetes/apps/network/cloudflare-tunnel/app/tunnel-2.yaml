---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-tunnel-2
  namespace: network
  labels:
    app.kubernetes.io/name: cloudflare-tunnel-2
    app.kubernetes.io/instance: cloudflare-tunnel-2
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai.component: cloudflare-tunnel
spec:
  interval: 1h0m0s

  install:
    createNamespace: false
    remediation:
      retries: 3
      remediateLastFailure: true

  upgrade:
    remediation:
      retries: 3

  chartRef:
    kind: OCIRepository
    name: cloudflare-tunnel
    namespace: flux-system

  values:
    controllers:
      cloudflare-tunnel:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cloudflare/cloudflared
              tag: "2025.11.1"
            env:
              NO_AUTOUPDATE: "true"
              TUNNEL_ID: "${TUNNEL_ID_2}"
              TUNNEL_METRICS: "0.0.0.0:8080"
              TUNNEL_POST_QUANTUM: "true" # disable when using HTTP/2 if needed
              TUNNEL_TRANSPORT_PROTOCOL: "quic"
              TUNNEL_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: cloudflare-tunnel-secret
                    key: TUNNEL_TOKEN_2
            args:
              - "tunnel"
              - "run"
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ready
                    port: 8080
                  initialDelaySeconds: 5
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
              limits:
                memory: "256Mi"

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534

    service:
      app:
        ports:
          http:
            port: 8080

    serviceMonitor:
      app:
        endpoints:
          - port: http

    configMaps:
      config:
        data:
          config.yaml: |-
            tunnel: ${TUNNEL_ID_2}
            ingress:
              - hostname: "*.${DOMAIN_2}"
                originRequest:
                  http2Origin: true
                  originServerName: external.${DOMAIN_2}
                service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
              - service: http_status:404

    persistence:
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /etc/cloudflared/config.yaml
            subPath: config.yaml
