---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloudflare-tunnel-1
  namespace: network
  labels:
    app.kubernetes.io/name: cloudflare-tunnel-1
    app.kubernetes.io/component: network-tunnel
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai.component: cloudflare-tunnel
spec:
  interval: 1h0m0s

  install:
    createNamespace: false
    crds: Create
    remediation:
      retries: 3
      remediateLastFailure: true

  upgrade:
    crds: Create
    remediation:
      retries: 3

  chartRef:
    kind: OCIRepository
    name: cloudflare-tunnel
    namespace: flux-system

  values:
    controllers:
      cloudflare-tunnel:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/cloudflare/cloudflared
              tag: "2025.11.1"
            env:
              NO_AUTOUPDATE: true
              TUNNEL_ID: "${TUNNEL_ID_1}"
              TUNNEL_METRICS: "0.0.0.0:8080"
              TUNNEL_POST_QUANTUM: true
              TUNNEL_TRANSPORT_PROTOCOL: quic
              TUNNEL_TOKEN:
                valueFrom:
                  secretKeyRef:
                    name: cloudflare-tunnel-secret
                    key: TUNNEL_TOKEN_1
            args: ["tunnel", "run"]
            probes:
              liveness:
                enabled: true
                custom: true
                httpGet:
                  path: /ready
                  port: 8080
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                httpGet:
                  path: /ready
                  port: 8080
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
              limits:
                memory: 256Mi

    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534

    service:
      app:
        ports:
          http:
            port: 8080

    serviceMonitor:
      app:
        endpoints:
          - port: http

    configMaps:
      config:
        data:
          config.yaml: |-
            tunnel: ${TUNNEL_ID_1}
            ingress:
            - hostname: "*.${DOMAIN_1}"
              originRequest:
                http2Origin: true
                originServerName: external.${DOMAIN_1}
              service: https://envoy-external.{{ .Release.Namespace }}.svc.cluster.local:443
            - service: http_status:404

    persistence:
      config-file:
        type: configMap
        identifier: config
        globalMounts:
          - path: /etc/cloudflared/config.yaml
            subPath: config.yaml
