---
apiVersion: v1
kind: Namespace
metadata:
  name: network
  labels:
    # Standard Kubernetes app labels
    app.kubernetes.io/name: network
    app.kubernetes.io/instance: network
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd

    # Useful for policies / targeting
    topology.kubernetes.io/zone: shared
    helix.sinlessgames.com/owner: platform
    helix.sinlessgames.com/layer: infra
  annotations:
    # Prevent Flux from pruning objects in this namespace unless
    # explicitly overridden â€“ keeps core networking stack safe.
    kustomize.toolkit.fluxcd.io/prune: "disabled"

    # Human-readable description (handy in UIs & tooling)
    helix.sinlessgames.com/description: "Core networking namespace for ingress, gateways, DNS and mesh components."
