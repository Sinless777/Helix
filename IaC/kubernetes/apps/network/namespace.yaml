---
apiVersion: v1
kind: Namespace
metadata:
  name: network
  labels:
    # Standard Kubernetes app labels
    app.kubernetes.io/name: network
    app.kubernetes.io/instance: network
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd

    # Helix platform metadata
    helix.ai/component: networking
    helix.sinlessgames.com/owner: platform
    helix.sinlessgames.com/layer: infra

    # Topology hints / placement metadata
    topology.kubernetes.io/zone: shared

  annotations:
    # Prevent Flux Kustomization pruning unless explicitly overridden
    kustomize.toolkit.fluxcd.io/prune: "disabled"

    # Human-readable description for dashboards & tooling
    helix.sinlessgames.com/description: "Core networking namespace hosting Istio gateways, mesh config, DNS, and ingress edge components."
