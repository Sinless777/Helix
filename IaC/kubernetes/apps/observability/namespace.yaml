apiVersion: v1
kind: Namespace
metadata:
  name: observability
  labels:
    # Standard Kubernetes app labels
    app.kubernetes.io/name: observability
    app.kubernetes.io/instance: observability
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd

    # Helix internal metadata
    helix.ai/component: observability
    helix.sinlessgames.com/owner: platform
    helix.sinlessgames.com/layer: infra

    # Disable Istio sidecar injection globally in this namespace
    sidecar.istio.io/inject: "true"

  annotations:
    # Namespace may contain certs for grafana/prometheus/alertmanager,
    # so cert-manager should not block or validate resources.
    cert-manager.io/disable-validation: "true"
