apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana-oncall
  namespace: flux-system
  labels:
    app.kubernetes.io/name: grafana-oncall
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: observability
spec:
  interval: 30m
  retryInterval: 5m
  timeout: 10m
  wait: true
  prune: true
  path: ./IaC/kubernetes/apps/observability/grafana-oncall/app
  targetNamespace: observability
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: kube-prometheus-stack
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
        optional: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
