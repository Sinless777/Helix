apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: grafana-oncall
  namespace: observability
  labels:
    app.kubernetes.io/name: grafana-oncall
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: observability
spec:
  interval: 30m
  timeout: 15m
  releaseName: grafana-oncall
  chart:
    spec:
      chart: oncall
      version: ">=1.16.0 <2.0.0"
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    remediation:
      retries: 3
    createNamespace: false
  upgrade:
    remediation:
      retries: 3
      strategy: rollback
  uninstall:
    keepHistory: false
  values:
    base_url: oncall.${LOCAL_DOMAIN_1}
    base_url_protocol: https
    service:
      enabled: true
      type: ClusterIP
      port: 8080
      annotations: {}
    ingress:
      enabled: false
    postgresql:
      enabled: false
    database:
      type: mysql
    mariadb:
      enabled: true
    rabbitmq:
      enabled: true
    redis:
      enabled: true
    grafana:
      enabled: false
    ingress-nginx:
      enabled: false
    cert-manager:
      enabled: false
    prometheus:
      enabled: false
    externalGrafana:
      url: https://grafana.${LOCAL_DOMAIN_1}
    env:
      ALERTMANAGER_WEBHOOK_URL: https://alertmanager.${LOCAL_DOMAIN_1}/api/v2/alerts
      ALERTMANAGER_RECEIVER: ${ONCALL_ALERTMANAGER_RECEIVER:=helix-oncall}
      CLUSTER_ENVIRONMENT: ${ENVIRONMENT}
    oncall:
      secrets:
        secretKey: ${GRAFANA_ONCALL_SECRET_KEY:=replace-me}
        mirageSecretKey: ${GRAFANA_ONCALL_MIRAGE_SECRET:=replace-me}
      slack:
        enabled: true
        clientId: ${GRAFANA_ONCALL_SLACK_CLIENT_ID:=changeme}
        clientSecret: ${GRAFANA_ONCALL_SLACK_CLIENT_SECRET:=changeme}
        signingSecret: ${GRAFANA_ONCALL_SLACK_SIGNING_SECRET:=changeme}
        redirectHost: https://oncall.${LOCAL_DOMAIN_1}
      smtp:
        enabled: false
      exporter:
        enabled: true
