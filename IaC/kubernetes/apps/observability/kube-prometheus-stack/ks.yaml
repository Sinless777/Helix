---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kube-prometheus
  namespace: flux-system
  labels:
    app.kubernetes.io/name: kube-prometheus
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: observability

spec:
  interval: 1h0m0s
  retryInterval: 2m0s
  timeout: 10m0s
  wait: true
  prune: true

  path: ./IaC/kubernetes/apps/observability/kube-prometheus-stack/app
  targetNamespace: observability

  # Keep App-level dependsOn minimal â€” cluster-level kustomizations can add ordering

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
        optional: true

  decryption:
    provider: sops
    secretRef:
      name: sops-age
