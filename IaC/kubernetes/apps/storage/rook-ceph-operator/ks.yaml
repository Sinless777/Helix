apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: rook-ceph-operator
  namespace: flux-system
  labels:
    app.kubernetes.io/name: rook-ceph-operator
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: storage
spec:
  interval: 30m
  retryInterval: 5m
  timeout: 10m
  prune: true
  wait: true
  targetNamespace: rook-ceph
  path: ./IaC/kubernetes/apps/storage/rook-ceph-operator/app
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  dependsOn:
    - name: storage-namespaces
      namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
        optional: true
  decryption:
    provider: sops
    secretRef:
      name: sops-age
