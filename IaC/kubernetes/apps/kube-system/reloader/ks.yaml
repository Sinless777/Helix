---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: reloader
  namespace: flux-system
  labels:
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai.component: reloader
spec:
  interval: 1h0m0s
  retryInterval: 2m0s
  timeout: 5m0m0s

  path: ./IaC/kubernetes/apps/kube-system/reloader/app

  prune: true
  wait: false

  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system

  targetNamespace: kube-system

  postBuild:
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
        namespace: flux-system
