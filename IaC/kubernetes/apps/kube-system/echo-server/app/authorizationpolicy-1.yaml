---
apiVersion: security.istio.io/v1
kind: AuthorizationPolicy
metadata:
  name: echo-server-1-allow
  namespace: kube-system
  labels:
    app.kubernetes.io/name: echo-server-1-allow
    app.kubernetes.io/component: service-mesh
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: service-mesh
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: echo-server-1
  action: ALLOW
  rules:
    - from:
        - source:
            ipBlocks:
              - "0.0.0.0/0"
