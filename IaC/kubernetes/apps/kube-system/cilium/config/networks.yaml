---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: lb-pool
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: networking
spec:
  allowFirstLastIPs: false
  blocks:
    - cidr: 10.11.12.0/24 # adjust per-cluster
---
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: l2-policy
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: networking
spec:
  loadBalancerIPs: true
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux
---
# Enable only when BGP is used in the environment
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPAdvertisement
metadata:
  name: bgp-advertisement-config
  labels:
    advertise: bgp
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: networking
spec:
  advertisements:
    - advertisementType: Service
      service:
        addresses:
          - LoadBalancerIP
      selector:
        matchExpressions:
          - key: advertise
            operator: In
            values:
              - bgp
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPPeerConfig
metadata:
  name: bgp-peer-config-v4
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: networking
spec:
  families:
    - afi: ipv4
      safi: unicast
      advertisements:
        matchLabels:
          advertise: bgp
---
apiVersion: cilium.io/v2alpha1
kind: CiliumBGPClusterConfig
metadata:
  name: bgp-cluster-config
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: networking
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: networking
spec:
  nodeSelector:
    matchLabels:
      kubernetes.io/os: linux

  bgpInstances:
    - name: instance-64512 # example local ASN
      localASN: 64512
      peers:
        - name: peer-64513-v4 # example peer name
          peerASN: 64513
          peerAddress: 203.0.113.100 # example external router
          peerConfigRef:
            name: bgp-peer-config-v4
