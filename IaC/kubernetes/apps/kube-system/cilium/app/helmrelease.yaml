apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: cni
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: networking
spec:
  interval: 1h0m0s
  timeout: 10m0s
  retryInterval: 5m0s

  chart:
    spec:
      chart: cilium
      version: "1.18.4"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m0s

  releaseName: cilium

  values:
    autoDirectNodeRoutes: false

    bpf:
      masquerade: false

    bgpControlPlane:
      enabled: true

    ipam:
      mode: kubernetes

    kubeProxyReplacement: false
    kubeProxyReplacementHealthzBindAddr: ""

    cni:
      exclusive: true

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
          - PERFMON
          - BPF
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    loadBalancer:
      algorithm: maglev
      mode: snat

    l2announcements:
      enabled: true

    localRedirectPolicy: true

    endpointRoutes:
      enabled: false

    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

    operator:
      replicas: 1
      rollOutPods: true
      skipCRDCreation: false
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

    rollOutCiliumPods: true

    routingMode: tunnel

    dashboards:
      enabled: true

    hubble:
      enabled: false

    gatewayAPI:
      enabled: false

    ipv4NativeRoutingCIDR: "10.244.0.0/24"

    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    socketLB:
      enabled: true
      hostNamespaceOnly: true

    upgradeCompatibility: "1.18"
