apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  labels:
    app.kubernetes.io/name: cilium
    app.kubernetes.io/component: cni
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: networking
spec:
  interval: 1h
  timeout: 10m

  # Retry semantics belong under install/upgrade remediation â€” not at the top-level
  install:
    remediation:
      retries: 3
      remediateLastFailure: true
    createNamespace: false

  upgrade:
    remediation:
      retries: 3
      strategy: rollback

  chart:
    spec:
      chart: cilium
      version: "1.18.4"
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 5m

  releaseName: cilium

  values:
    # --------------------------------------------------------------------------
    # CNI / Networking Core Configuration
    # --------------------------------------------------------------------------
    autoDirectNodeRoutes: false

    bpf:
      masquerade: false

    ipam:
      mode: kubernetes

    kubeProxyReplacement: false
    kubeProxyReplacementHealthzBindAddr: ""

    cni:
      exclusive: true

    routingMode: tunnel

    ipv4NativeRoutingCIDR: "10.244.0.0/24"

    endpointRoutes:
      enabled: false

    localRedirectPolicy: true

    socketLB:
      enabled: true
      hostNamespaceOnly: true

    # --------------------------------------------------------------------------
    # BGP / Load Balancing
    # --------------------------------------------------------------------------
    bgpControlPlane:
      enabled: true

    loadBalancer:
      algorithm: maglev
      mode: snat

    l2announcements:
      enabled: true

    # --------------------------------------------------------------------------
    # Prometheus / Monitoring
    # --------------------------------------------------------------------------
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
        trustCRDsExist: true

    dashboards:
      enabled: true

    operator:
      replicas: 1
      rollOutPods: true
      skipCRDCreation: false
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true

    rollOutCiliumPods: true

    # --------------------------------------------------------------------------
    # Optional Components
    # --------------------------------------------------------------------------
    hubble:
      enabled: false

    gatewayAPI:
      enabled: false

    # --------------------------------------------------------------------------
    # Host / Kernel Settings
    # --------------------------------------------------------------------------
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    securityContext:
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
          - PERFMON
          - BPF
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE

    upgradeCompatibility: "1.18"
