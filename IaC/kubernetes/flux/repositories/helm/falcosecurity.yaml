---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: falcosecurity
  namespace: flux-system
  labels:
    app.kubernetes.io/name: falcosecurity
    app.kubernetes.io/component: runtime-security
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Falco publishes updates frequently enough for hourly polling.
  interval: 1h

  # Official Falco Helm chart repository
  url: https://falcosecurity.github.io/charts

  # Timeout to prevent long dependency resolution hangs
  timeout: 60s

  # Always enforce TLS for upstream repos
  insecureSkipTLSVerify: false

  # Public repo â†’ no credentials needed
  passCredentials: false
