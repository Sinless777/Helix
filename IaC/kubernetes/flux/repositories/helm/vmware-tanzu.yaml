---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: vmware-tanzu
  namespace: flux-system
  labels:
    app.kubernetes.io/name: vmware-tanzu
    app.kubernetes.io/component: tanzu-ecosystem
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # VMware Tanzu publishes updates for multiple operators & plugins.
  # Hourly sync ensures compatibility with upstream regressions/fixes.
  interval: 1h

  # Official VMware Tanzu Helm chart repository
  url: https://vmware-tanzu.github.io/helm-charts

  # Prevent excessive controller blocking on slow endpoints
  timeout: 60s

  # Always enforce TLS verification for enterprise/operator charts

  # Public repository â€” credentials unnecessary
  passCredentials: false
