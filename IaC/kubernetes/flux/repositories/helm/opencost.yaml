---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: opencost
  namespace: flux-system
  labels:
    app.kubernetes.io/name: opencost
    app.kubernetes.io/component: cost-monitoring
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # OpenCost updates are regular enough that hourly syncing is ideal.
  interval: 1h

  # Official OpenCost Helm chart repository
  url: https://opencost.github.io/opencost-helm-chart

  # Timeout helps prevent controller lockups with slow upstream repos
  timeout: 60s

  # Strict TLS verification
  insecureSkipTLSVerify: false

  # Public repo â€” no auth required
  passCredentials: false
