---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: crowdsec
  namespace: flux-system
  labels:
    app.kubernetes.io/name: crowdsec
    app.kubernetes.io/component: security
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # CrowdSec releases are steady; hourly sync is appropriate.
  interval: 1h

  # Official CrowdSec Helm chart repository
  url: https://crowdsecurity.github.io/helm-charts

  # Reasonable timeout for upstream latency
  timeout: 60s

  # TLS verification should stay enabled
  insecureSkipTLSVerify: false

  # Public repo; no credentials needed
  passCredentials: false
