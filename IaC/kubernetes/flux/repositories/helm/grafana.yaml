---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: grafana
  namespace: flux-system
  labels:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/component: observability
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Grafana charts update frequently enough that hourly syncing is ideal.
  interval: 1h

  # Official Grafana Helm charts
  url: https://grafana.github.io/helm-charts

  # Timeout to avoid long hangs on metadata fetch
  timeout: 60s

  # Strict TLS validation

  # Public repo
  passCredentials: false
