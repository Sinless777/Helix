---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: coredns
  namespace: flux-system
  labels:
    app.kubernetes.io/name: coredns
    app.kubernetes.io/component: dns
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # CoreDNS releases are stable; hourly polling is appropriate.
  interval: 1h

  # Official CoreDNS Helm chart repository
  url: https://coredns.github.io/helm

  # Avoid long connection stalls
  timeout: 60s

  # Always enforce TLS verification unless using a private mirror
  verifyTLS: true

  # Public repo, no credentials required
  passCredentials: false
