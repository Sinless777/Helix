---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kubescape
  namespace: flux-system
  labels:
    app.kubernetes.io/name: kubescape
    app.kubernetes.io/component: security-scanning
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Kubescape updates frequently with new CVE signatures & policy packs.
  # Hourly sync ensures timely vulnerability coverage.
  interval: 1h

  # Official Kubescape Helm chart repository
  url: https://armosec.github.io/helm-charts

  # Protect against long hangs on index fetch
  timeout: 60s

  # TLS verification is essential for security-centric components
  insecureSkipTLSVerify: false

  # Public repo â€” no credentials needed
  passCredentials: false
