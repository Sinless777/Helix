---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: emissary-ingress
  namespace: flux-system
  labels:
    app.kubernetes.io/name: emissary-ingress
    app.kubernetes.io/component: api-gateway
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Emissary ingress releases on a steady cadence; hourly sync is fine.
  interval: 1h

  # Official Emissary/Ambassador Helm chart repo
  url: https://app.getambassador.io

  # Prevent long sync stalls
  timeout: 60s

  # Always enforce TLS for public repos

  # Public chart repository
  passCredentials: false
