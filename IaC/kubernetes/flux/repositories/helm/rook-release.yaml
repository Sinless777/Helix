---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: rook-release
  namespace: flux-system
  labels:
    app.kubernetes.io/name: rook-release
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Rook/Ceph’s release cadence is active; hourly sync ensures timely updates.
  interval: 1h

  # Official Rook Helm chart repository (Ceph operator + cluster resources)
  url: https://charts.rook.io/release

  # Timeout to prevent Flux from stalling on slow repository responses
  timeout: 60s

  # Strongly recommended for any storage-related upstream source
  verifyTLS: true

  # Public repository — no credentials required
  passCredentials: false
