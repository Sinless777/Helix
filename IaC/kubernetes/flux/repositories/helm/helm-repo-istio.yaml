---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: istio
  namespace: flux-system
  labels:
    app.kubernetes.io/name: istio
    app.kubernetes.io/component: service-mesh
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Istio releases fairly often; hourly syncing is recommended.
  interval: 1h

  # Official Istio Helm chart repository
  url: https://istio-release.storage.googleapis.com/charts

  # Guard against long hangs on metadata fetch
  timeout: 60s

  # Always enforce TLS for upstream Google storage

  # Public repo â€” no credentials required
  passCredentials: false
