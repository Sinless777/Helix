---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: nats
  namespace: flux-system
  labels:
    app.kubernetes.io/name: nats
    app.kubernetes.io/component: messaging
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # NATS releases are active; hourly sync keeps messaging layer current.
  interval: 1h

  # Official NATS Helm chart repository
  url: https://nats-io.github.io/k8s/helm/charts/

  # Timeout to avoid reconciliation stalls
  timeout: 60s

  # TLS verification for chart index retrieval

  # Public repository â€” no credentials needed
  passCredentials: false
