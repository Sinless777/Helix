---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: jaegertracing
  namespace: flux-system
  labels:
    app.kubernetes.io/name: jaegertracing
    app.kubernetes.io/component: distributed-tracing
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Jaeger chart updates are steady; hourly sync is normal.
  interval: 1h

  # Official Jaeger Helm chart repository
  url: https://jaegertracing.github.io/helm-charts

  # Timeout to avoid long hangs on index fetch
  timeout: 60s

  # TLS verification always required for integrity

  # Public repository
  passCredentials: false
