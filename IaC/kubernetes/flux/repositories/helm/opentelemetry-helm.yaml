---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: opentelemetry-helm
  namespace: flux-system
  labels:
    app.kubernetes.io/name: opentelemetry-helm
    app.kubernetes.io/component: observability-tracing
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # OpenTelemetry releases frequently across collectors/operators.
  # Hourly sync ensures your cluster stays aligned with upstream fixes.
  interval: 1h

  # Official OpenTelemetry Helm chart repository
  url: https://open-telemetry.github.io/opentelemetry-helm-charts

  # Ensure slow upstream endpoints do not block reconciliation loops
  timeout: 60s

  # TLS verification is critical for telemetry-related components
  insecureSkipTLSVerify: false

  # Public Helm repository
  passCredentials: false
