---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: bitnami
  namespace: flux-system
  labels:
    app.kubernetes.io/name: bitnami
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Sync every hour (common best practice for stable repos)
  interval: 1h

  # Bitnamiâ€™s official Helm chart repository
  url: https://charts.bitnami.com/bitnami

  # Guard against slow repo responses
  timeout: 60s

  # Keep the local cache small and updated
  passCredentials: false
