---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kubearmor
  namespace: flux-system
  labels:
    app.kubernetes.io/name: kubearmor
    app.kubernetes.io/component: runtime-security
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # KubeArmor publishes security fixes frequently enough that
  # hourly sync keeps the cluster aligned with upstream patches.
  interval: 1h

  # Official KubeArmor Helm chart repository
  url: https://kubearmor.github.io/charts

  # Timeout protects the controller from long upstream delays
  timeout: 60s

  # TLS verification should always be on for security-related repos

  # Public repo â€” no credentials required
  passCredentials: false
