---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: jetstack
  namespace: flux-system
  labels:
    app.kubernetes.io/name: jetstack
    app.kubernetes.io/component: certificates
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Jetstack (cert-manager) updates are important for TLS automation.
  # Hourly sync ensures quick propagation of fixes.
  interval: 1h

  # Official Jetstack Helm chart repository
  url: https://charts.jetstack.io

  # Timeout helps prevent lockups on upstream latency
  timeout: 60s

  # Always use TLS verification for certificate-related repos

  # Public repo â€” no credentials required
  passCredentials: false
