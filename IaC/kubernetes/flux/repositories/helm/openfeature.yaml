---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: openfeature
  namespace: flux-system
  labels:
    app.kubernetes.io/name: openfeature
    app.kubernetes.io/component: feature-flags
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # OpenFeature Operator updates at a moderate cadence; hourly sync is ideal.
  interval: 1h

  # Official OpenFeature Operator Helm chart repository
  url: https://open-feature.github.io/open-feature-operator/

  # Prevent long reconciliation stalls on slow remote endpoints
  timeout: 60s

  # Always enforce TLS for secure Helm index retrieval
  verifyTLS: true

  # Public repository â€” no authentication required
  passCredentials: false
