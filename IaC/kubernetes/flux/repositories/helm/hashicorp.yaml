---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: hashicorp
  namespace: flux-system
  labels:
    app.kubernetes.io/name: hashicorp
    app.kubernetes.io/component: secrets-platform
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # HashiCorp updates (Vault, Consul, Boundary, etc.) land regularly;
  # hourly sync is appropriate for platform-critical components.
  interval: 1h

  # Official HashiCorp Helm chart repository
  url: https://helm.releases.hashicorp.com

  # Timeout protects against long upstream delays
  timeout: 60s

  # Mandatory TLS verification
  insecureSkipTLSVerify: false

  # Public repo â€” no credentials needed
  passCredentials: false
