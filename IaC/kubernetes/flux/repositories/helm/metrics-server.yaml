---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: metrics-server
  namespace: flux-system
  labels:
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/component: resource-metrics
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Metrics Server updates are moderate; hourly sync is appropriate.
  interval: 1h

  # Official Metrics Server Helm chart repository
  url: https://kubernetes-sigs.github.io/metrics-server

  # Timeout to prevent reconciliation stalls on slow endpoints
  timeout: 60s

  # Ensure chart index is fetched securely
  insecureSkipTLSVerify: false

  # Public repository â€” credentials not required
  passCredentials: false
