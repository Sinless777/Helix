---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: flagger
  namespace: flux-system
  labels:
    app.kubernetes.io/name: flagger
    app.kubernetes.io/component: progressive-delivery
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Flagger releases are stable; 1h sync is standard practice.
  interval: 1h

  # Official Flagger Helm chart repository
  url: https://flagger.app

  # Guard against slow upstream responses
  timeout: 60s

  # Always validate certificates

  # Public repo â€” credentials not needed
  passCredentials: false
