---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: flux-system
  labels:
    app.kubernetes.io/name: prometheus-community
    app.kubernetes.io/component: observability-metrics
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Prometheus community charts release very frequently (alertmanager,
  # node-exporter, kube-prometheus-stack, etc). Hourly sync is ideal.
  interval: 1h

  # Official Prometheus Community Helm chart repository
  url: https://prometheus-community.github.io/helm-charts

  # Reasonable timeout for reaching upstream endpoints
  timeout: 60s

  # Always enforce TLS verification for security of telemetry stack
  verifyTLS: true

  # Public repo â€” credentials not needed
  passCredentials: false
