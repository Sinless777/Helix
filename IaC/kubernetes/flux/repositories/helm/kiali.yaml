---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: kiali
  namespace: flux-system
  labels:
    app.kubernetes.io/name: kiali
    app.kubernetes.io/component: service-mesh-observability
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Kiali releases updates regularly with Istio. Hourly sync is optimal.
  interval: 1h

  # Official Kiali Helm chart repository
  url: https://kiali.org/helm-charts

  # Prevent upstream latency from blocking reconciliation
  timeout: 60s

  # Enforce TLS for repository integrity
  verifyTLS: true

  # Public repo â€” no auth required
  passCredentials: false
