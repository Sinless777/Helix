---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: external-dns
  namespace: flux-system
  labels:
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/component: dns-automation
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # ExternalDNS updates are moderate; 1h sync is appropriate.
  interval: 1h

  # Official ExternalDNS Helm chart repository
  url: https://kubernetes-sigs.github.io/external-dns

  # Reasonable timeout to avoid long blocking
  timeout: 60s

  # TLS verification is always recommended
  verifyTLS: true

  # Public repository â€” no credentials required
  passCredentials: false
