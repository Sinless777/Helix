---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: chaos-mesh
  namespace: flux-system
  labels:
    app.kubernetes.io/name: chaos-mesh
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Chaos Mesh releases are stable; 1h sync is appropriate.
  interval: 1h

  # Official Chaos Mesh Helm chart repository
  url: https://charts.chaos-mesh.org

  # Reasonable timeout for slower upstream repos
  timeout: 60s

  # TLS verification should always remain on unless self-hosted
  insecureSkipTLSVerify: false

  # Credentials not required for public repos
  passCredentials: false
