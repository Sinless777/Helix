---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: cloudflare
  namespace: flux-system
  labels:
    app.kubernetes.io/name: cloudflare
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: helm-repository
spec:
  # Cloudflare chart updates are infrequent; 1h is fine.
  interval: 1h

  # Official Cloudflare Helm chart repository
  url: https://cloudflare.github.io/helm-charts

  # Prevent long stall on slow endpoints
  timeout: 60s


  # Public repo, credentials unnecessary
  passCredentials: false
