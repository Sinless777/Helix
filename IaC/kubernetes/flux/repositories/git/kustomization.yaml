---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# All Flux GitRepository sources live in flux-system
namespace: flux-system

commonLabels:
  app.kubernetes.io/part-of: helix-platform
  app.kubernetes.io/managed-by: fluxcd
  helix.ai/component: flux-git-sources

resources: []
  # Add your GitRepository definitions here, for example:
  #
  # - helix-iac.yaml       # main IaC repo (this repo)
  # - helix-apps.yaml      # app manifests (if split)
  # - helix-shared.yaml    # shared configs/modules
