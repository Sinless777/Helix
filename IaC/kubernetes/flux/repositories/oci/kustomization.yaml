---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# All OCI-based Helm repositories belong to flux-system
namespace: flux-system

# Consistent metadata applied to all future OCI repository definitions
commonLabels:
  app.kubernetes.io/part-of: helix-platform
  app.kubernetes.io/managed-by: fluxcd
  helix.ai/component: helm-repositories-oci

# Add OCI-based HelmRepository resources here
#
# Example:
# resources:
#   - ghcr-helix.yaml
#   - harbor-platform.yaml
#
# Leaving empty because you have not added OCI repos yet.
resources: []
