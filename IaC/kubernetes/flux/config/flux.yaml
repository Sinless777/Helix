---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: flux-manifests
  namespace: flux-system
  labels:
    app.kubernetes.io/name: flux-manifests
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: flux-bootstrap
spec:
  # Polling interval for new artifacts
  interval: 10m
  # Timeout for pulling the OCI artifact
  timeout: 2m
  url: oci://ghcr.io/fluxcd/flux-manifests
  ref:
    tag: v2.2.2

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux
  namespace: flux-system
  labels:
    app.kubernetes.io/name: flux
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: flux-bootstrap
spec:
  interval: 10m
  path: "./"             # root of this GitOps repository
  prune: true
  wait: true
  timeout: 5m
  retryInterval: 2m
  # Enforce drift detection to alert when changes are made outside Git
  driftDetection:
    mode: enabled
  sourceRef:
    kind: OCIRepository
    name: flux-manifests
    # version & namespace implied by metadata
  # Patches to tune controller behavior
  patches:
    # Example: remove problematic network policies for k3s
    - patch: |
        $patch: delete
        apiVersion: networking.k8s.io/v1
        kind: NetworkPolicy
        metadata:
          name: not-used
      target:
        group: networking.k8s.io
        kind: NetworkPolicy
    # Increase controller concurrency and API throughput
    - patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --concurrent=8
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-qps=500
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --kube-api-burst=1000
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --requeue-dependency=5s
      target:
        kind: Deployment
        name: "(kustomize-controller|helm-controller|source-controller)"
    # Increase resource limits for controller deployments
    - patch: |
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: not-used
        spec:
          template:
            spec:
              containers:
                - name: manager
                  resources:
                    limits:
                      cpu: 2000m
                      memory: 2Gi
      target:
        kind: Deployment
        name: "(kustomize-controller|helm-controller|source-controller)"
    # Enable Helm near-OOM detection feature
    - patch: |
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --feature-gates=OOMWatch=true
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --oom-watch-memory-threshold=95
        - op: add
          path: /spec/template/spec/containers/0/args/-
          value: --oom-watch-interval=500ms
      target:
        kind: Deployment
        name: helm-controller
