# IaC/kubernetes/flux/config/clusters.yaml
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: clusters
  namespace: flux-system
spec:
  interval: 1m0s
  url: https://github.com/Sinless777/Helix
  ref:
    branch: feature/ga-observability-plan
  ignore: |
    Docs/**
    IaC/ansible/**
    IaC/terraform/**
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: clusters
  namespace: flux-system
  labels:
    app.kubernetes.io/name: clusters-root
    app.kubernetes.io/part-of: helix-platform
    app.kubernetes.io/managed-by: fluxcd
    helix.ai/component: cluster-aggregation
spec:
  interval: 5m0s
  retryInterval: 1m0s
  timeout: 5m0s
  prune: true
  wait: true

  sourceRef:
    kind: GitRepository
    name: clusters
    namespace: flux-system

  path: ./IaC/kubernetes

  # Enables decryption of SOPS-encrypted secrets in the repo
  decryption:
    provider: sops
    secretRef:
      name: sops-age

  postBuild:
    # Allow variable substitution from environment or default fallbacks
    substitute:
      CLUSTER_NAME: "${CLUSTER_NAME:=unknown}"
