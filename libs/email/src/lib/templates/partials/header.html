<!-- libs/email/src/lib/templates/partials/header.html -->
<tr>
  <td
    bgcolor="{{ brandColor | default('#7c3aed') }}"
    style="padding:16px 20px;"
  >
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
      <tr>
        <!-- Brand / logo -->
        <td align="left" valign="middle" style="vertical-align: middle;">
          <table role="presentation" cellpadding="0" cellspacing="0" border="0">
            <tr>
              <td style="vertical-align: middle;">
                <a
                  href="{{ headerHref | default('#') }}"
                  target="_blank"
                  style="text-decoration: none; display: inline-block;"
                >
                  <img
                    src="{{ logoSrc | default('cid:app-logo') }}"
                    alt="{{ brandName | default('Helix') }} Logo"
                    width="{{ logoWidth | default(48) }}"
                    height="{{ logoHeight | default(48) }}"
                    style="border: 0; outline: none; display: block; border-radius: 8px;"
                  />
                </a>
              </td>
              <td style="width: 12px;"></td>
              <td
                style="
                  font-size: 18px;
                  font-weight: 700;
                  color: #ffffff;
                  letter-spacing: 0.2px;
                  line-height: 1.2;
                  vertical-align: middle;
                "
              >
                <a
                  href="{{ headerHref | default('#') }}"
                  target="_blank"
                  style="color: #ffffff; text-decoration: none;"
                >
                  {{ brandName | default('Helix') }}
                </a>
              </td>
            </tr>
          </table>
        </td>

        <!-- Optional tagline on the right -->
        <td align="right" valign="middle" style="vertical-align: middle;">
          {% if tagline %}
          <span
            style="
              font-size: 12px;
              color: #ffffffcc;
              font-weight: 500;
              line-height: 1.2;
            "
          >
            {{ tagline }}
          </span>
          {% endif %}
        </td>
      </tr>
    </table>
  </td>
</tr>
