# .github/dependabot.yml
version: 2

updates:
  # Monitor npm (or pnpm) dependencies in the root directory
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    # Optionally: add labels or reviewers for PRs
    labels:
      - dependencies
      - auto-merge
    open-pull-requests-limit: 10

  # Monitor GitHub Actions versions in workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - dependencies
      - actions-update
    open-pull-requests-limit: 5
