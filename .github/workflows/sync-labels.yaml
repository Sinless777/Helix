# .github/workflows/sync-labels.yaml
name: Sync labels from .github/labels.yaml

on:
  push:
    paths:
      - ".github/labels.yaml"
  workflow_dispatch: {}
  schedule:
    - cron: "0 6 * * 1" # weekly sanity sync (Mondays 06:00 UTC)

permissions:
  contents: read
  issues: write

concurrency:
  group: sync-labels-${{ github.ref }}
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Sync labels
        uses: crazy-max/ghaction-github-labeler@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/labels.yaml
          # Set to "false" if you *want* labels not present in YAML to be deleted.
          skip-delete: true
