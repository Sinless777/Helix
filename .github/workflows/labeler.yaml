name: "Auto-Label Issues & Pull Requests"

# Trigger on new or changed issues AND pull requests
on:
  issues:
    types: [opened, edited]
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Apply labels
        uses: actions/labeler@v6
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yaml
