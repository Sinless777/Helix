name: Publish libs

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    name: Build & Publish Workspace Libraries
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write           # Needed for npm registry publishing
      id-token: write           # Optional: if using GitHub OIDC for registry auth
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0         # Ensures full git history for tags, versioning tools

      - name: Set up Node.js & pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Configure npm auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Error: NPM_ACCESS_TOKEN secret is missing."
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace (all libraries + apps)
        run: pnpm -w run build        # ensure workspace build runs topologically

      - name: Publish workspace packages
        run: pnpm -w -r publish --access public --no-git-checks
        # Optionally, you can filter to only libraries: `pnpm -w --filter "libs/**" publish ...`

      - name: Clean up auth config
        if: always()
        run: rm -f ~/.npmrc
