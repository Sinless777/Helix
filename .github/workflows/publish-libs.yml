# .github/workflows/publish-libs.yml
name: ðŸš€ Publish Libraries

on:
  push:
    tags:
      - 'v*'             # Already triggered on tags (but we'll adjust for version bumping)
  workflow_dispatch:

jobs:
  version-and-publish:
    name: Bump version â€¢ Generate notes â€¢ Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write     # for npm registry publishing
      id-token: write     # if using GitHub OIDC for registry auth
      issues: write       # for release notes or annotations
      pull-requests: write

    env:
      NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}   # for ChatGPT integration

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js & pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '8'
      - run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Configure npm auth
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Error: NPM_ACCESS_TOKEN secret is missing."
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump package versions & generate CHANGELOG
        id: bump
        run: |
          # Example: using standard-version or semantic-release
          # pnpm exec standard-version --release-as minor
          pnpm exec standard-version --no-verify
          # Optionally run a script that uses ChatGPT to generate detailed release notes
          pnpm exec node scripts/generate-release-notes.js --version ${{ steps.bump.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Push version bump commit and tag
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tags: true

      - name: Build workspace (all libs + apps)
        run: pnpm -w run build

      - name: Publish workspace packages
        run: pnpm -w -r publish --access public --no-git-checks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ steps.bump.outputs.new_version }}"
          tag_name: ${{ steps.bump.outputs.new_version }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up auth config
        if: always()
        run: rm -f ~/.npmrc
