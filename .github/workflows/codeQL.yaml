# .github/workflows/codeQL.yaml
name: üîç CodeQL Analysis

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'Docs/**'
      - 'design-assets/**'
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'docs/**'
      - 'design-assets/**'
  schedule:
    - cron: '0 5 * * 1'  # Weekly full scan on Monday at 05:00 UTC

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }} on ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
        language:
          - javascript-typescript
          # - c-cpp
          # - actions
          # Add 'python', 'java-kotlin', 'go', etc. if you have modules in those languages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql.yaml
          # queries: security-and-quality
          # model-packs: my-org/codeql-models

      - name: Build repository for CodeQL
        # Use autobuild for interpreted languages
        if: matrix.language == 'javascript-typescript'
        uses: github/codeql-action/autobuild@v4

      - name: Manual build for C/C++ and other compiled languages
        if: matrix.language == 'c-cpp'
        run: |
          mkdir -p build
          cd build
          cmake .. && make

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "codeql/${{ matrix.language }}"
