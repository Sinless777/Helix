name: ðŸ‘¥ Auto-assign, label & milestone (issues & PRs)

on:
  workflow_dispatch:
  issues:
    types: [opened, edited, labeled, reopened]
  pull_request_target:
    types: [opened, ready_for_review, reopened, synchronize, edited, labeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  assign:
    name: Process issue/PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref || github.ref_name }}

      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: |
            pnpm-lock.yaml
            **/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run assignment script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CONFIG_FILE: .github/assignees.yaml
        run: pnpm node ./.github/scripts/assign.js
