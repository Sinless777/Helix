name: Sync Milestones

on:
  workflow_dispatch:
  push:
    paths:
      - '.github/milestones.yaml'

permissions:
  contents: read
  issues: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install yaml @actions/core @actions/github

      - name: Run milestone sync script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node ./.github/scripts/milestone.js
