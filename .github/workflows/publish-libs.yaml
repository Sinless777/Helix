# .github/workflows/publish-libs.yml
name: ðŸš€ Publish Libraries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  version-and-publish:
    name: Bump version â€¢ Generate notes â€¢ Publish
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write
      issues: write
      pull-requests: write

    env:
      NPM_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js & pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9.15.4'

      - name: Enable Corepack & pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Configure npm auth
        run: |
          if [ -z "${NPM_TOKEN}" ]; then
            echo "Error: NPM_ACCESS_TOKEN secret is missing."
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Set Git identity for commits
        run: |
          git config user.name "Sinless777"
          git config user.email "tpierce@sinlessgamesllc.com"

      - name: Verify lockfile matches config
        run: pnpm install --frozen-lockfile || (echo "Lockfile out of sync; update locally and commit" && exit 1)

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bump versions & generate CHANGELOG
        id: bump
        run: |
          pnpm exec standard-version --no-verify
          pnpm exec node ./.github/scripts/releasenotes.js --version ${{ steps.bump.outputs.new_version }}
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push version bump commit and tag
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          tags: true

      - name: Build workspace (all libs + apps)
        run: pnpm nx run-many --target=build --all

      - name: Publish workspace packages
        run: pnpm -w -r publish --access public --no-git-checks

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: "Release ${{ steps.bump.outputs.new_version }}"
          tag_name: ${{ steps.bump.outputs.new_version }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up auth config
        if: always()
        run: rm -f ~/.npmrc
