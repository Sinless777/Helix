# .github/workflows/kanban.yaml
name: "Sync GitHub Projects from Config"

on:
  # Manual trigger
  workflow_dispatch:

  # Auto-run when project configs change
  push:
    branches:
      - main
    paths:
      - ".github/projects/**"
      - ".github/scripts/sync-projects-from-config.js"

jobs:
  sync-projects:
    runs-on: ubuntu-latest

    # Needed so we can create/update Projects v2 via API
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install script dependencies
        run: |
          npm install js-yaml @octokit/graphql

      - name: Sync GitHub Projects from .github/projects/*.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: |
          node .github/scripts/sync-projects-from-config.js
