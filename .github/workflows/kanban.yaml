# .github/workflows/kanban.yaml
name: "Sync GitHub Projects from Config"

on:
  # Manual trigger
  workflow_dispatch:

  # Auto-run when project configs change
  push:
    branches:
      - main
    paths:
      - ".github/projects/**"
      - ".github/scripts/sync-projects-from-config.js"
      - ".github/scripts/package.json"

jobs:
  sync-projects:
    runs-on: ubuntu-latest

    # Only need read access to repo contents; the token used in the script
    # must have `project` scope.
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ".github/scripts/package.json"

      - name: Install script dependencies
        run: npm install --prefix .github/scripts

      - name: Sync GitHub Projects from .github/projects/*.yaml
        env:
          # Use a token with `project` scope; this can be a PAT stored as a secret.
          GITHUB_TOKEN: ${{ secrets.PROJECTS_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        run: node .github/scripts/sync-projects-from-config.js
