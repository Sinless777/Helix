# Keep GitHub Project items in sync with repo issues/PRs.
name: "Project Backfill"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *" # daily at 08:00 UTC

jobs:
  backfill:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ".github/scripts/package.json"

      - name: Install script dependencies
        run: npm install --prefix .github/scripts

      - name: Backfill project items from repo issues/PRs
        env:
          GITHUB_TOKEN: ${{ secrets.PROJECTS_PAT }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          PROJECT_NAME: "Helix AI Task Board"
        run: node .github/scripts/projects/backfill-project-items.js
